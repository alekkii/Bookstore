{% extends 'store/base.html' %}
{% block body %}
    <div class="col-md-offset-4 col-sm-8 col-sm-ofset-2 loginbox">
      <div class=panel panel-info">
      <div clss="panel-heading">
        <div class="panel-title">Log In </div> 
      </div>      
           
      <div style="padding-top:30px" class="panel-body">
        <div style="display: none; " id="login-alert" class="alert alert-danger col-sm-12"></div>
        <form method="post" action="." class="input-group">
              {% csrf_token %}
              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="login-username" type ="password" class="form-control" name="password" placeholder="password">
              </div>
              <div class-group>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="login-remember" name="remember" value="1">Remember me
                  </label>
                </div>
              </div>
              <div style="margin-top: 10px;" class="form-group">
                <div class="col-sm-12 controls">
                  <input type="submit" id="btn-login" class="btn btn-success" value="login">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12 control ">
                  <div style="font-size: 80px;"><a href="#">Forgot Password?</a></div>
                </div>
              </div>
              <input type="hidden" name="next" value='{{next}}'/>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
